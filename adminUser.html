    <form id="miForm1">
       
        <div class="input-group">
            <label> Contrasena</label>
            <input type="text" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,300}" placeholder="Contraseña" required>
        </div>
        <div class="input-group">
            <label>Nueva Contrasena</label>
            <input type="password" id="nuevapass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,300}" placeholder="Nueva Contraseña" onkeyup="checkPass(); return false;"  required>
            <p id="demo"></p>
        </div>
        <div class="input-group">
            <label>Confirmar Nueva Contrasena</label>
            <input type="password" id="confnuevapass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,300}" placeholder="Confirmar nueva Contraseña" onkeyup="checkPass(); return false;" 
                required>
            <p id="demo1"></p>
        </div>
        <div><button type="submit"  class="btn" >Cambiar</button></div>

    </form>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI="
    crossorigin="anonymous"></script>
    <script>
        
            function checkPass() {
                var pass1 = document.getElementById('nuevapass');
                var pass2 = document.getElementById('confnuevapass');
               
                var goodColor = "#CCFFCC";
                var badColor = "#FFCCCC";
    
                var lowerCaseLetters = /[a-z]/g;
                var upperCaseLetters = /[A-Z]/g;
                var numbers = /[0-9]/g;
      
     
                if ((pass1.value.match(lowerCaseLetters)) &&  (pass1.value.match(upperCaseLetters)) && (pass1.value.match(numbers)) && (pass1.value.length >= 10)) {
                    pass1.style.backgroundColor = goodColor;
                    document.getElementById("demo").innerHTML = "";
                   
                } else {
                    pass1.style.backgroundColor = badColor;
                    document.getElementById("demo").innerHTML = "Contraseña necesita Mayusculas, Minusculas, Numeros y Minimo 10 caracteres";
                }
    
                if (pass1.value == pass2.value) {
                    pass2.style.backgroundColor = goodColor;
                    document.getElementById("demo1").innerHTML = "";
                }
                else {
                    pass2.style.backgroundColor = badColor;
                    document.getElementById("demo1").innerHTML = "Contraseña no coincide";
    
                }
            }
        </script>
