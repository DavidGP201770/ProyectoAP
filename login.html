<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500" rel="stylesheet"><!--Fuente-->
    <link rel="stylesheet" href="custom.css">
  </head>

  
  <body>
    <div class="my-content" >
        <div class="container" > 

            <div class="row">
              <div class="col-md-12" >
                  <h1><strong>DEV Technology</strong> Login</h1>
                  <div class="mydescription">
                    <h3>INICIO DE SESION</h3>
                  </div>
              </div>
            </div>

            <div class="row">
                  <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>Ingresa a nuestro sitio.</h3>
                              <p>Digita tu usuario y contraseña:</p>
                          </div>
                          <div class="myform-top-right">
                            <i class="fa fa-user"></i>
                          </div>
                      </div>
                      <div class="myform-bottom">
                        <form role="form" id="miForm">
                          <div class="form-group">
                              <input type="text" id="txtUsu" placeholder="Usuario..." class="form-control" id="form-username" required>
                          </div>
                          <div class="form-group">
                              <input type="password" id="txtCont" placeholder="Contraseña..." class="form-control" id="form-password" required>
                          </div>
                          <button type="submit" class="mybtn">Ingresar</button>
                        </form>
                      </div>

                      <div class="myform-top">
                          <div class="myform-top-left">
                            <h3>No estas registrado?   <a href="register.html">Registrate Aqui</a></h3>
                             
                          </div>
                      </div>
                  </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI="
    crossorigin="anonymous"></script>
    <script src="main_Login.js"></script>
  </body>

</html>
