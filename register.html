                  <h1><strong>Dev Technology</strong> Registrate</h1>

                    <p>Registrate ahora </p>

            <div class="row">
              <div class="col-sm-6 col-sm-offset-3 myform-cont" >
                    <div class="myform-top">
                        <div class="myform-top-left">
                          <h3>Regístrate en nuestro sitio.</h3>

                          <i class="fa fa-user"></i>

                    <div class="myform-bottom">
                      <form role="form" action="register.php" method="post">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Nombres..." class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="last" placeholder="Apellidos..." class="form-control">

                        </div>
                        <div class="form-group">
                            <input type="text" name="pass" placeholder="Password..." class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="address" placeholder="Direccion..." class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" name="tel" placeholder="Telefono..." class="form-control">
                        </div>

                        <button type="submit" name="insert" class="mybtn">Registrarme</button>
                      </form>
