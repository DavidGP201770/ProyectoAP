<head>

<body>
    <div class="my-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1><strong>Dev Technology</strong> Registrate</h1>
                    <div class="mydescription">
                        
                        <p>Registrate ahora </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 myform-cont">
                    <div class="myform-top">
                        <div class="myform-top-left">
                            <H3><a href="login.html">LOGIN</a></H3>
                            <h3>Regístrate en nuestro sitio.</h3>
                            <p>Por favor ingresa tus datos personales:</p>
                            
                        </div>
                        <div class="myform-top-right">
                            <i class="fa fa-user"></i>
                        </div>
                    </div>
                    <div class="myform-bottom">
                        <form role="form" id="miForm">

                            <div class="form-group">
                                <input type="text" id="txtNombre" pattern="[A-Za-z]{1,50}.[A-Za-z]{1,50}" placeholder="Nombre..."
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtApellido" pattern="[A-Za-z]{1,50}.[A-Za-z]{1,50}" placeholder="Apellidos..."
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtDireccion" pattern="[A-Za-z0-9]{1,50}.[A-Za-z0-9]{1,50}.[A-Za-z0-9]{1,50}" placeholder="Direccion..."
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtTelefono" pattern="[0-9]{10,10}" placeholder="Telefono..."
                                    class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtCorreo" placeholder="Correo..." class="form-control" required>
                            </div>
                            <div class="form-group">
                                <input type="text" id="txtUsuario" pattern="[A-Za-z0-9_-]{5,20}" 
                                placeholder="Usuario..." class="form-control" required>
                            
                            </div>
                            <div class="form-group">
                                <input type="password" id="txtPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
                                    onkeyup="checkPass(); return false;" placeholder="Contraseña..." class="form-control"
                                    required>
                                    <p id="demo"></p>
                            </div>
                            <div class="form-group">
                                <input type="password" id="txtConfPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20}"
                                    onkeyup="checkPass(); return false;" placeholder="Confirmar Contraseña..." class="form-control"
                                    required>
                                    <p id="demo1"></p>
                            </div>


                            <button type="submit" class="mybtn">Registrar</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!--scripts-->

    <script src="https://code.jquery.com/jquery-1.11.0.min.js" integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI="
        crossorigin="anonymous"></script>
    <!--<script src="main.js"></script>-->
    <script>
        
        function checkPass() {
            var pass1 = document.getElementById('txtPassword');
            var pass2 = document.getElementById('txtConfPassword');
            var message=document.getElementById('message');

            var goodColor = "#CCFFCC";
            var badColor = "#FFCCCC";

            var lowerCaseLetters = /[a-z]/g;
            var upperCaseLetters = /[A-Z]/g;
            var numbers = /[0-9]/g;
  
 
            if ((pass1.value.match(lowerCaseLetters)) &&  (pass1.value.match(upperCaseLetters)) && (pass1.value.match(numbers)) && (pass1.value.length >= 10)) {
                pass1.style.backgroundColor = goodColor;
                document.getElementById("demo").innerHTML = "";
               
            } else {
                pass1.style.backgroundColor = badColor;
                document.getElementById("demo").innerHTML = "Contraseña necesita Mayusculas, Minusculas, Numeros y Minimo 10 caracteres";
            }

            if (pass1.value == pass2.value) {
                pass2.style.backgroundColor = goodColor;
                document.getElementById("demo1").innerHTML = "";
            }
            else {
                pass2.style.backgroundColor = badColor;
                document.getElementById("demo1").innerHTML = "Contraseña no coincide";

            }
        }
    </script>


    <script src="main_regUser.js"></script>
</body>
